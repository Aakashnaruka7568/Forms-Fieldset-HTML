<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <html >
        <head>
            <title>Document</title>
        </head>
        <body>
            <center>
                <table>
                    <form action="">
                        <tr height="100px">
                            <th align="center" colspan="2" bgcolor="grey" width="50%"><font size="6">RESUME</font></th>
                        </tr>
                        
                        <tr>
                            
                            <td><b>Username:</b></td>
                            <td><input type="text" name="Uname"></td>
                        </tr>
                        
                        <tr>
                            <td><b>Password:</b></td>
                            <td>
                                <input type="password" name="pass">
                            </td>
                        </tr>
                        <tr>
                            <td><b>Name:</b></td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td><b>Father's Name:</b></td>
                            <td>
                                <input type="text" name="Fname">
                            </td>
                        </tr>
                        <tr>
                            <td><b>D.O.B:</b></td>
                            <td> <input type="date"></td>
                        </tr>
                        <tr>
                            <td><B>AGE:</B></td>
                            <td><input type="num" name="age"></td>
                        </tr>
                        <tr>
                            <td><B>Sex:</B></td>
                            <td><input type="radio">Male
                                <input type="radio">Female</td>
        
                        </tr>
                        <tr>
                            <td><b>Relationship Status:</b></td>
                            <td><input type="radio">Married
                                <input type="radio">Unmarried</td>
                        </tr>
                        <tr>
                            <td><b>Qualification:</b></td>
                            <td><select name="qualifydata"><option disabled selected>---select---</option>
                                <option>10th Pass</option>
                                <option>12th Pass</option>
                                <option>Diploma</option>
                                <option>BCA</option>
                                <option>MCA</option>
                                <option>PHD</option>
                            </select>
                        </td>
                        </tr>
                        <tr>
                            <td><b>Hobbies:</b></td>
                            <td>
                                <input type="radio">Dance
                                <input type="radio">Games
                                <input type="radio">singing
                                <input type="radio">Reading
                            </td>
                        </tr>
                        <tr>
                            <td><b>Resume pdf:</b></td>
                            <td> 
                                <input type="file" name="file data" multiple>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Past work Experience:</b></td>
                            <td>
                                <textarea name="workExp" rows="5" cols="25"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button value="submit">Submit</button>
                            </td>
                        </tr>
            
                    </form>
                </table>
            </center>
        </body>
        </html>
    
    
</body>
</html>
